<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Jqs</title>
		<meta name="author" content="ERK" />
		<!-- Date: 2012-10-26 -->
		
		<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
		<script type="text/javascript">
			var fontSize=1.2;
			
			$(function()
		        {
				    $(".mutate a").click(function()
				    {
				    	$(this).parent().css("font-size",fontSize+"em");
				    	fontSize += 0.5;
				    	return false;
				    }
				    
				    );
				    
				    $(".mutate a.alink").click(function(){
				    	$(this).parent().animate({"color":"blue"},"slow");
				    	
				    });	
					
				}
			);
			
			
		</script>
		
	</head>
	<body>
		<h3 id="title">Simple Events</h3>
		
		<p class="mutate">Bu bir paragraf yazÄ± falan bunlar da linkler: <a href="#" class="alink">alink</a> ve <a href="#" class="blink">blink</a></p>
	</body>
</html>
