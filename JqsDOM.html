<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Jqs</title>
		<meta name="author" content="ERK" />
		<!-- Date: 2012-10-26 -->
		
		<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

		
		
		
		<script type="text/javascript">
			
			
			$(function()
		        {
		        	
				    $(".newrow").click(function(){
				    	
				    	var rowTemplate=getRow();
				    	
				    	//var deleteHyperlink=$(rowTemplate).find(".delete");
				    	//console.log($(deleteHyperlink).text());
				    	var deleteHyperlink=$(rowTemplate).find(".delete");
				    	deleteHyperlink.click(function(){
				    		$(this).parent().parent().remove();	
				    	    
				    	}); 
				    	
				    	$("#datatable").append(deleteHyperlink.parent().parent());	
				   		return false;
				    });    
					
					
				    	
				}
			);
			
			
			function getRow(){
				
				return '<tr><td>Some Item</td><td>Description</td><td><a href="#" class="delete">X</a></td></tr>';
			}
			
		</script>
		
	</head>
	<body>
		
		 
				<h1 id="title">DOM Manipulation</h1>
				
				<a href="#" class="newrow">new row </a>
				<table id="datatable">
					<tr>
						<th>Title</th>
						<th>Description</th>
						<th>Edit</th>
					</tr>
					
				</table>
				
				
	</body>
</html>
